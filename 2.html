<h3>세븐틴</h3>
세븐틴(영어: SEVENTEEN)은 플레디스 소속으로 2015년 5월 26일에 데뷔한 대한민국의 13인조 보이 그룹이다. 그룹 내에는 퍼포먼스, 보컬, 힙합팀이 존재한다. '세븐틴'이라는 팀명은 팀 인원 13 + 3개의 유닛 (보컬팀, 힙합팀, 퍼포먼스팀) 하나의 팀 +1로, 13+3+1=17 이란 뜻이다.
